<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <title>Minecraft</title>
    <link 
    rel="icon" 
    href="img/favicon.png"
    >
</head>

<body>
    <main class="embrulho">

        <div class="coluna-geral">
            <div class="painel-login">
                <img src="img/logo-minecraft.png" width="300" height="50" class="logo">
                <span>Email</span>
                <br>
                <input type="text" name="email" alt="Seu email.." class="input-form" maxlength="40">
                <br>
                <br>
                <span>Senha</span>
                <br>
                <input type="password" name="senha" alt="Sua senha.." class="input-form" maxlength="32">
                <br>
                <br>
                <input type="checkbox" name="salva" alt="manter me conectado">
                <b>Mantenha-me conectado</b>
                <br>
                <br>
                <button type="submit">CONECTE-SE</button>
                <br>
                <br>
                <p>Não tem uma conta?<strong><a href="#">&nbsp;Inscrevar-se</a></strong></p>
                <br>
                <h3><a href="#">CONECTE-SE SEM LOGIN →</a></h3>
            </div>
        </div>
      <audio src="audio/music.mp3" type="audio/mp3" autoplay>
    </main>
</body>

</html>
